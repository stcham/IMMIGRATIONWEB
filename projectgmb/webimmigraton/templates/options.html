{% extends "layout.html"%}
{% block body %}
<style>
.dropdown {
    position: relative;
    display: inline-block;
    margin-top: 10%;
}
.butn {
    width: 300px;
    padding: 10px 40px;
    font-size: 20px;
    text-align: center;
    color: white;
    background: linear-gradient(50deg, #eb0707, #040699, #03b812 );
    border-radius: 5px;
    border: none;
    
    
}
.butn:hover{
    background: linear-gradient(90deg, #eb0707, #040699, #03b812 );
    opacity: 0.8;
    
}

#drop-content {
    position: absolute;
    z-index: 1;
}
#drop-content a{
    border-radius: 7px;
    color: floralwhite;
    width: 275px;
    display: block;
    font-size: 20px;
    background: linear-gradient(90deg, #eb0707, #040699, #03b812 );
    text-decoration: transparent;
    opacity: 0.9;
    padding: 10px 36px;
    margin-top: 2px;
}
#dropcontent {
    position: absolute;
    z-index: 1;
}
#dropcontent a{
    border-radius: 7px;
    color: floralwhite;
    width: 275px;
    display: block;
    font-size: 20px;
    background: linear-gradient(90deg, #eb0707, #040699, #03b812 );
    text-decoration: transparent;
    opacity: 0.9;
    padding: 10px 36px;
    margin-top: 2px;
}

h1{
    text-transform: uppercase;
    text-align: center;
    margin-top: 25px;
    color: rgb(2, 4, 90);
}



</style>
<center>
<div class="opt">
    <h1>welcome to the gambia immigration department</h1>


<div class="dropdown">
    <button onclick="show_hide()" class="butn">GAMBIAN</button>

    <div style="display: none;" id="drop-content">
        <a href="/nationalid">APPLY FOR NATIONAL ID</a>
        <a href="/passport">APPLY FOR PASSPORT</a>
    </div>
</div>
<div class="dropdown">
    <button onclick="showhide()" class="butn">NON GAMBIAN</button>

    <div style="display: none;" id="dropcontent">
        <a href="/permit">APPLY FOR PERMIT</a>
        <a href="/visa">APPLY FOR VISA</a>
    </div>
</div>
</center>
</div>

<script>
    function show_hide() {
        var click = document.getElementById("drop-content");
        if(click.style.display === "none"){
            click.style.display = "block";
        }
        else{
            click.style.display = "none";
        }
    }
    function showhide() {
        var click = document.getElementById("dropcontent");
        if(click.style.display === "none"){
            click.style.display = "block";
        }
        else{
            click.style.display = "none";
        }
    }
</script>

{%endblock%}
