{% extends "layout.html"%}
{% block body %}

<center>
<h1>change your password</h1>

<form class="needs-validation" novalidate action="" method="POST">
    <div class="form-col">
      <div class="col-md-5 mb-4">
        <input type="text" name="oldpassword" class="form-control" id="validationCustom01" placeholder="oldpassword" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-5 mb-4">
        <input type="text" name="newpassword" class="form-control" id="validationCustom02" placeholder="newpassword" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-5 mb-4">
          <input type="text" name="confirmnewpassword" class="form-control" id="validationCustomUsername" placeholder="confirm new password" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please confirm your new password.
          </div> 
      </div>
    </div>
    <button class="btn btn-primary" type="submit">update</button>
  </form>
</center>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script> 
  

{%endblock%}
