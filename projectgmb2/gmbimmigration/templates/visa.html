{% extends "layout.html"%}
{% block body %}
<div class="text-right" style="margin-top: 0px;" >
  <div class="btn-group-vertical">
  <a href="/logout"><button type="button" class="btn btn-outline-light btn-sm" > LOGOUT</button></a>
<a href="/update_password"> <button type="button" class="btn btn-outline-dark btn-sm">CHANGE <br> PASSWORD</button></a>
</div>
</div>
<h1>visa page</h1>
<table class="table table-striped table-dark table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">DoB</th>
        <th scope="col">PoB</th>
        <th scope="col">file</th>
        <th class="text-right">ACTION</th>

      </tr>
    </thead>
    {% for row in visa %}
    <tbody>
      <tr>
        <th scope="row">{{row.0}}</th>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
        <td>{{row.5}}</td>
        <td>{{row.6}}</td>
        <td>{{row.7}}</td>
        <td>{{row.8}}</td>
        <td class="text-right">
            <button class="btn btn-primary badge-pill">EDIT</button>
            <button class="btn btn-danger badge-pill">DELETE</button>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

<button>id applicants</button>

{%endblock%}
